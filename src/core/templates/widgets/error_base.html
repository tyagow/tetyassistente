{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <!-- OVERVIEW -->
    <section class="section-single">
        <div class="container">
            <div class="col-md-8 col-sm-offset-2">
                <div class="card-basic  text-center">
                    <div class="card-header card-inverse">
                        <h1 class="card-title">{{ title }}</h1>
                        <hr>
                    </div>
                    <div class="card-block">
                        <h2>{{ subtitle }}</h2>
                        <p>{{ error_message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="space-footer-fixed"></div>
{% endblock %}
{% block footer %}
    {% include 'widgets/sticky_footer.html' %}
{% endblock %}
