{% extends 'base.html' %}
{% block content %}
    <section class="cover bg-body">

        <div class="container">
            <div class="button-report-create pull-right">
                <a href="{% url 'reports:create' %}" class="btn-add-report shadow">.</a>
            </div>
            <table class="table ">
                <thead class="bg-primary text-light">
                <tr>
                    <th>Report</th>
                    <th>Hora</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="bg-alt">
                {% for object in object_list %}
                    <tr>
                        <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
                        <td>{{ object.timestamp.day }} - {{ object.timestamp.month }} @ {{ object.timestamp.time }}</td>
                        <td></td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
