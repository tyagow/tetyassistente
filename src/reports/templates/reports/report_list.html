{% extends 'base.html' %}
{% block content %}
    <section class="cover">

        <div class="container-fluid">
            <div class="container">
                <div class="float-sm-right button-report-create ">
                    <a href="{% url 'reports:create' %}" class="button btn-round shadow">+</a>
                </div>
                <table class="table table-inverse">
                    <thead>
                    <tr>
                        <th>Report</th>
                        <th>Hora</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in object_list %}
                        <tr>
                            <td>{{ object }}</td>
                            <td>{{ object.timestamp.day }} - {{ object.timestamp.month }} @ {{ object.timestamp.time }}</td>
                        </tr>

                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
